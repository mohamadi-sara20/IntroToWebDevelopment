  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-custom">
      <style> .navbar-custom{background-color: #2b2b29;} </style>
      <a class="navbar-custom" href="#"><style>.navbar-custom{color:#c5ccd6;}</style>Welcome</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="Welcome">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="navbar-custom" href="bootstrapProject.html"><style>.navbar-custom{color:#c5ccd6; padding-left:20px;}</style>Landing Page <span class="sr-only">(current)</span></a>
          </li>
          </ul>
      </div>
    </nav>

    <div id = "mainContainer" class="container"s>
      <div class="jumbotron"> <style>.jumbotron{padding:70px 70px 70px 70px;margin: 20px 0 20px 0; font-family: Arial; background-color: #ebe9e4} </style>

        <h1 class="display-4">
          Log In
          <style media="screen">.jumbotron h1{font-size: 63px;}</style>
        </h1>

        <p class="lead">
          Enter your email and password below to log in to Coffee Lover
          <style media="screen">jumbotron p{font-size:16px;} </style>
        </p>

      </div>

      <form>
        <style>.form-control {height: 30px;}</style>

        <div class="form-group" >
          <label for="exampleInputEmail1" class="font-weight-bold">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1" class="font-weight-bold">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">

        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Keep me Logged in!</label>
        </div>

        <div class="mt-2">
          <button type="button" class="btn btn-outline-dark btn-md">Submit</button>
        </div>
      </form>

    </div>

  </body>
