{% extends "basicApp/base.html"%}
{% load static %}
{% block bodyblock%}
<div class="jumbotron">
  {% if registered%}
    <h1>Thanks for your registration!</h1>
  {% else %}
    <h1>Register here!</h1>
    <h3>Fill out here!</h3>
    <form class="" enctype ='multipart/form-data' method="post">
      {% csrf_token %}
      {{ user_form.as_p}}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>
  {% endif %}
</div>
{% endblock%}
