<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>First App</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}"/>

  </head>
  <body>
    <h1>Hello! This is index.html </h1>
    <h2>Here are your access records: </h2>
    <!-- {{insert_me}} -->
    <div class="djangotwo">
      {% if access %}
      <table>
        {{'<thead> <th>Site Name</th>    <th>Date Accessed</th> </thead>'}}
        {% for acc in access%}
        <tr>
          <td>{{acc.name}}</td>
          <td>{{acc.date}}</td>
        </tr>
        {%endfor%}
      </table>
      {% else %}
        <p>NO RECORD FOUND</p>
      {%endif%}

    </div>
    <img src="{% static 'images/pic1.jpeg' %}" alt="My image">
  </body>
</html>
