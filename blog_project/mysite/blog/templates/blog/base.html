<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Bellota+Text|Source+Sans+Pro&display=swap" rel="stylesheet">
  </head>
  <body>


<nav class="navbar navbar-expand-md navbar-light bg-light">

    <div class="navbar-collapse collapse" id="collapsingNavbar">
        <ul class="navbar-nav">
          <li class="nav-item active">
              <a class="nav-link" href="{% url 'post_list' %}">My Blog</a>
          </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="https://www.github.com">Github</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="https://www.linkedin.com" >Linkedin</a>
            </li>
        </ul>
        {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">

          <li class="nav-item active">
            <a class="nav-link active" href="{% url 'post_new' %}" >New Post</a>
          </li>

          <li class="nav-item active">
            <a class="nav-link active"  href="{% url 'post_draft_list' %}">Drafts</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link active" href="{% url 'logout' %}" >Log out</a>
          </li>

          <li class="nav-item active">
            <a class="nav-link active">Welcome: {{ user.username }}</a>
          </li>

        {% else %}
        <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link active" href="{% url 'login' %}"><img src="{% static 'icons/user.png' %}" alt=""></a>
              </li>
          </ul>
          </ul>
        {% endif %}
    </div>
</nav>












    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}

          </div>

        </div>

      </div>

    </div>


  </body>
</html>
